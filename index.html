<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Count up. </title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
      body {
        display: flex;
        width: 100vw;
        margin: 0px;
        height: 100vh;
        align-items: center;
        justify-content: center;
        font-family: 'VT323';
        color: white;
        background-color: #242424;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <span id="weeks"></span>
      <span id="days"></span>
      <span id="hours"></span>
      <span id="minutes"></span>
      <span id="seconds"></span>
    </div>
    <script>
      const start = 1544733000000;
      const weeks = document.getElementById('weeks');
      const days = document.getElementById('days');
      const hours = document.getElementById('hours');
      const minutes = document.getElementById('minutes');
      const seconds = document.getElementById('seconds');

      function updateTime() {
        let now = new Date().getTime();
        let timespan = now - start;
        // WEEKS
        if (timespan / 604800000 >= 2) {
          weeks.innerHTML = Math.floor(timespan / 604800000) + ' weeks ';
          timespan -= Math.floor(timespan / 604800000) * 604800000;
        } else if (timespan / 604800000 >= 1) {
          weeks.innerHTML = Math.floor(timespan / 604800000) + ' week ';
          timespan -= Math.floor(timespan / 604800000) * 604800000;
        } else {
          weeks.innerHTML = '0 weeks ';
        }
        // DAYS
        if (timespan / 86400000 >= 2) {
          days.innerHTML = Math.floor(timespan / 86400000) + ' days ';
          timespan -= Math.floor(timespan / 86400000) * 86400000;
        } else if (timespan / 86400000 >= 1) {
          days.innerHTML = Math.floor(timespan / 86400000) + ' day ';
          timespan -= Math.floor(timespan / 86400000) * 86400000;
        } else {
          days.innerHTML = '0 days ';
        }
        // HOURS
        if (timespan / 3600000 >= 2) {
          hours.innerHTML = Math.floor(timespan / 3600000) + ' hours ';
          timespan -= Math.floor(timespan / 3600000) * 3600000;
        } else if (timespan / 3600000 >= 1) {
          hours.innerHTML = Math.floor(timespan / 3600000) + ' hour ';
          timespan -= Math.floor(timespan / 3600000) * 3600000;
        } else {
          hours.innerHTML = '0 hours ';
        }
        // MINUTES
        if (timespan / 60000 >= 2) {
          minutes.innerHTML = Math.floor(timespan / 60000) + ' minutes ';
          timespan -= Math.floor(timespan / 60000) * 60000;
        } else if (timespan / 60000 >= 1) {
          minutes.innerHTML = Math.floor(timespan / 60000) + ' minute ';
          timespan -= Math.floor(timespan / 60000) * 60000;
        } else {
          minutes.innerHTML = '0 minutes';
        }
        // SECONDS
        if (timespan / 1000 >= 2) {
          seconds.innerHTML = Math.floor(timespan / 1000) + ' seconds ';
          timespan -= Math.floor(timespan / 1000) * 1000;
        } else if (timespan / 1000 >= 1) {
          seconds.innerHTML = Math.floor(timespan / 1000) + ' second ';
          timespan -= Math.floor(timespan / 1000) * 1000;
        } else {
          seconds.innerHTML = '0 seconds';
        }
      }

      updateTime();
      setInterval(updateTime, 500);
    </script>
  </body>
</html>
